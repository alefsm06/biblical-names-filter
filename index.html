<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filtered Names</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                padding: 20px;
            }
            .filter-buttons {
                margin-bottom: 20px;
                overflow-x: auto;
                white-space: nowrap;
            }
            .filter-buttons button {
                margin: 0 5px;
            }
            .card {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Filtro de Nomes</h1>
            <div class="filter-buttons text-center">
                <button class="btn btn-outline-primary" onclick="filterNames('all')">Todos</button>
                <script>
                    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                    alphabet.forEach(letter => {
                        document.write(`<button class="btn btn-outline-primary" onclick="filterNames('${letter}')">${letter}</button>`);
                    });
                </script>
            </div>
            <div id="names-container" class="row">
                <!-- Cards will be injected here -->
            </div>
        </div>

        <script src="data.js"></script>
        <script>
            function filterNames(letter) {
                // Highlight the active button
                document.querySelectorAll('.filter-buttons button').forEach(button => {
                    button.classList.remove('active');
                });
                const activeButton = document.getElementById(`filter-${letter}`) || document.getElementById('filter-all');
                activeButton.classList.add('active');

                // Filter and display names
                const filteredData = letter === 'all' ? data : data.filter(item => item.Alphabetical_Order === letter);
                displayNames(filteredData);
            }

            function displayNames(filteredData) {
                const container = document.getElementById("names-container");
                container.innerHTML = "";

                if (filteredData.length === 0) {
                    container.innerHTML = '<p class="text-center">No names found.</p>';
                    return;
                }

                filteredData.forEach((item) => {
                    const card = document.createElement('div');
                    card.className = 'col-12 col-md-6 col-lg-4';
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${item.Name}</h5>
                                <p class="card-text"><strong>Livro:</strong> ${item.Book}<br><strong>Capítulo:</strong> ${item.Chapter}<br><strong>Versículo:</strong> ${item.Verse}</p>
                                <p class="card-text"><strong>Complemento:</strong> ${item.Complement}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // Initial display of all names
            filterNames('all');
        </script>
    </body>
</html>
